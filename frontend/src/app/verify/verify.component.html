<nz-card [nzBordered]="false" [nzLoading]="loading">
    <div style="text-align: center; padding: 24px;">
      <h2>{{ error ? '驗證失敗' : '驗證結果' }}</h2>
      <p [style.color]="error ? 'red' : 'green'">{{ message }}</p>
      <button nz-button nzType="primary" (click)="goLogin()">
        回到登入頁
      </button>
    </div>
  </nz-card>
