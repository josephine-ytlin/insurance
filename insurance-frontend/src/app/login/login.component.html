<div class="full-screen-center">
  <nz-spin [nzSpinning]="loading" nzTip="登入中...">
    <form nz-form (ngSubmit)="onSubmit()" class="login-form">
      <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="username">帳號</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input name="username" [(ngModel)]="username" required />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="password">密碼</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <input nz-input type="password" name="password" [(ngModel)]="password" required />
        </nz-form-control>
      </nz-form-item>
      <div style="text-align: center; margin-top: 16px;">
        <button nz-button nzType="primary" [disabled]="loading">
          {{ loading ? '登入中...' : '登入' }}
        </button>
      </div>

      <!-- 錯誤訊息 -->
      <div *ngIf="error" style="color:red; text-align: center; margin-top: 8px;">
        {{error}}
      </div>
    </form>
  </nz-spin>
</div>
